<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results: NewsNuggets - Text Analysis Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background for the page */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #0d203b; /* Dark blue background for the cards */
            color: #eba743; /* Golden yellow text */
            margin-bottom: 20px;
            padding: 20px;
        }
        .card-title {
            color: #eba743; /* Golden yellow text */
            margin-bottom: 20px;
        }
        .info-card {
            border: 2px solid #eba743; /* Golden yellow border */
            border-radius: 10px;
            padding: 10px 20px;
            margin-bottom: 20px;
            color: #eba743; /* Golden yellow text for content */
        }
        .info-card h5 {
            margin-bottom: 10px;
            text-transform: capitalize; /* Capitalize the text */
        }
        .info-card p {
            color: white; /* White text for p in info-card */
        }
        .btn-custom {
            background-color: #A58177; /* Custom button color */
            border-color: #A58177; /* Custom button border color */
            width: 200px; /* Widened button length */
            color: white; /* Button text color */
            font-weight: bold; /* Bold button text */
            margin: 20px auto; /* Center the button */
            display: block; /* Ensures button is block-level element */
        }
        .btn-custom:hover {
            background-color: #87645C; /* Darker custom button color on hover */
            border-color: #87645C; /* Darker custom button border color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">NewsNuggets - Results</h1>
            <!-- Category Card -->
            <div class="info-card">
                <h5>Category:</h5>
                <p>{{ category }}</p>
            </div>
            <!-- Sentiment Card -->
            <div class="info-card">
                <h5>Sentiment:</h5>
                <p>{% if sentiment == 1 %}Positive{% else %}Negative{% endif %}</p>
            </div>
            <!-- Summary Card -->
            <div class="info-card">
                <h5>Summary:</h5>
                <p>{{ summary }}</p>
            </div>
            <a href="/" class="btn btn-custom">Back to Text Analysis</a>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
